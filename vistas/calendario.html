    <script>

    $(document).ready(function() {

        $('#calendar').fullCalendar({
            lang: 'es',
            googleCalendarApiKey: 'AIzaSyBQHoehNb8upaelzpX2-QpSYkBayy2Ohdw',
            events: {
            googleCalendarId: '8vjocrefaa1dmbao01l8rmg10s@group.calendar.google.com',
            },
            eventClick: function(event) {
                // opens events in a popup window
                window.open(event.url, 'gcalevent', 'width=700,height=600');
                return false;
            },
            loading: function(bool) {
                $('#loading').toggle(bool);
            }

        });

    });

    </script>
